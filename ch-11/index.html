<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Website - User & Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background: #0077ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fcc;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #e9f7ef;
      border: 1px solid #b6dfb9;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>College Website</h2>
    <p>Enter your details to view website data.</p>

    <input type="text" id="name" placeholder="Enter your name" />
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="createUser()">View Data</button>

    <hr>
    <h3>Admin Panel</h3>
    <textarea id="newData" placeholder="Enter new website data..."></textarea>
    <button onclick="editWebsiteData()">Update Website Data</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    // Website data (default)
    let websiteData = "üì¢ Welcome to our College Website! Here you‚Äôll find notices, events, and resources.";

    // User Class
    class User {
      constructor(name, email) {
        this.name = name;
        this.email = email;
      }

      viewData() {
        return `${this.name} (${this.email}) is viewing the website data: <br><br> ${websiteData}`;
      }
    }

    // Admin Class (inherits from User)
    class Admin extends User {
      constructor(name, email) {
        super(name, email); // call parent constructor
      }

      editData(newData) {
        websiteData = newData;
        return `‚úÖ Website data has been updated by Admin ${this.name}.`;
      }
    }

    // Function to create user and show data
    function createUser() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;

      if(name && email) {
        let user = new User(name, email);
        document.getElementById("output").innerHTML = user.viewData();
      } else {
        document.getElementById("output").innerHTML = "‚ö†Ô∏è Please enter both name and email!";
      }
    }

    // Function for admin to edit website data
    function editWebsiteData() {
      let newData = document.getElementById("newData").value;

      if(newData.trim() !== "") {
        let admin = new Admin("College Admin", "admin@college.com");
        let msg = admin.editData(newData);
        document.getElementById("output").innerHTML = msg + "<br><br>New Data: " + websiteData;
      } else {
        document.getElementById("output").innerHTML = "‚ö†Ô∏è Please enter new website data!";
      }
    }
  </script>
</body>
</html>
